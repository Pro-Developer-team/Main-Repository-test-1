version: 2
updates:
  # Node.js (npm) updates
  - package-ecosystem: "github-actions"
    directory: "/"  # Location of package.json
    schedule:
      interval: "daily"  # Frequency of updates
    commit-message:
      prefix: "fix"  # Prefix for the commit message
    open-pull-requests-limit: 23  # Limit for open PRs
